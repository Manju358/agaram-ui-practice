<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" type="module"></script>
</head>
<body>
    <div class = container>
        <div>
        <label for="name">name</label>
        <input type="text" placeholder="enter yourname" id="name" onkeyup="addValue(this, 'name', null)" />
    </div>
    <div class="box">
        <label for="name">email</label>
        <input type="text" placeholder="enter youremail" id="email" onkeyup="addValue(this, 'email', null)" />
    </div>
    </div>
   <h3>personaldetails</h3>
   <div class="container2">
    <div class="box1">
        <label for="name">fathername:</label>
        <input type="text" placeholder="enter fathername" id="fathername_" onkeyup="addValue(this, 'fathername', 'personaldetails')" />
        <label for="name">nationality:</label>
        <input type="text" placeholder="enter nationality" id="nationality_" onkeyup="addValue(this, 'nationality', 'personaldetails')" />
    </div>
   </div>
   <h3>skills</h3>
   <label for="name">skills:</label>
   <input type="text" placeholder="enter your skills" id="skills" >
   <button type="button" onclick="addValues('skills')">Add</button>
   <label for="name">hobbies:</label>
   <input type="text" placeholder="enter your hobby" id="hobbies" >
   <button type="button" onclick="addValues('hobbies')">Add</button>
   

   <h3>education</h3>
  
   <input type="text" placeholder="course_name" id="course_name" >
   <input type="text" placeholder="course_institute" id="course_institute" >
   <input type="text" placeholder="course_year" id="course_year" >
   <input type="text" placeholder="course_percentage" id="course_percentage" >
   <button type="button" onclick="addMultiValue('education','course_name','course_institute','course_year','course_percentage')">Add</button>

   <h3>project</h3>
   <input type="text" placeholder="project_title" id="project_title" >
   <input type="text" placeholder="project_description" id="project_description" >
   <input type="text" placeholder="project_year" id="project_year" >
  
   <button type="button" onclick="addMultiValue('project','project_title','project_description','project_year')">Add</button>
   <div class = "footer  mt-4">
    <button type="text" onclick="createResume()" id="submit">Submit</button>
   </div>

   <section>
    <code id="output"></code>
  </section>
</body>
</html>
