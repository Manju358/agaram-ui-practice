<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="resume-builder bg-light">
        <h1 class="text-center">RESUME</h1>
        <div class="container p-5 ">

            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Objective:</label>
                <div class="col-sm-10">
                    <input type="objective" class="form-control" id="inputName">
                </div>
            </div>
            <h3>PERSONAL DETAILS</h3>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Age:</label>
                <div class="col-sm-10">
                    <input type="age" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Father's Name:</label>
                <div class="col-sm-10">
                    <input type="father's name" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Mother's Name:</label>
                <div class="col-sm-10">
                    <input type="mother's name" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">DOB:</label>
                <div class="col-sm-10">
                    <input type="DOB" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-10">
                    <input type="gender" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Nationality:</label>
                <div class="col-sm-10">
                    <input type="nationality" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="phone" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                    <input type="address" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Marital status:</label>
                <div class="col-sm-10">
                    <input type="marital status" class="form-control" id="inputName">

                </div>
            </div>
            <h3>EDUCATION</h3>
            <div class="row">
                <div class="col-3  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="course">
                </div>
                <div class="col-3  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Institute">
                </div>
                <div class="col-3  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Year">
                </div>
                <div class="col-3  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Percentage">
                </div>
            </div>
            <div class="row">
                <div class="col-3 mt-3">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="course">
                </div>
                <div class="col-3 mt-3">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Institute">
                </div>
                <div class="col-3  mt-3">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Year">
                </div>
                <div class="col-3  mt-3">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Percentage">
                </div>
            </div>
            <div class="row">
                <div class="col-3  mt-3">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="course">
                </div>
                <div class="col-3  mt-3">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Institute">
                </div>
                <div class="col-3  mt-3">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Year">
                </div>
                <div class="col-3  mt-3">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Percentage">
                </div>
            </div>
            <h3 class="mt-3">SKILLS</h3>
            <div class="row">
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline">
                </div>
                <div class="col-4 mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline">
                </div>
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline">
                </div>
            </div>
            <h3 class="mt-3">LANGUAGES KNOWN</h3>
            <div class="row">
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline">
                </div>
                <div class="col-4 mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline">
                </div>
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline">
                </div>
            </div>
            <h3 class="mt-3">HOBBIES</h3>
            <div class="row">
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline">
                </div>
                <div class="col-4 mt-2">
                    <input type="passwod" id="inputtext" class="form-control" aria-describedby="textHelpInline">
                </div>
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline">
                </div>
            </div>
            <h3 class="mt-3">PROJECTS</h3>
            <div class="row">
                <div class="col-6  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Title">
                </div>
                <div class="col-6 mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Company Name">
                </div>
                <div class="col-6  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Year">
                </div>
                <div class="col-6  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Description">
                </div>
            </div>
            <h3 class="mt-3">CERTIFICATION</h3>
            <div class="row">
                <div class="col-6  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Course Name">
                </div>
                <div class="col-6 mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Institute">
                </div>
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Year">
                </div>
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Place">
                </div>
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Duration">
                </div>
            </div>
            <h3 class="mt-3">WORK EXPERIENCE</h3>
            <div class="row">
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Designation">
                </div>
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Company Name">
                </div>
                <div class="col-4  mt-2">
                    <input type="text" id="inputtext" class="form-control" aria-describedby="textHelpInline"
                        placeholder="Year">
                </div>
            </div>
            <h3 class="mt-3">DECLARATION</h3>
            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="I hereby declare that the facts given above are genuine to the best od my knowledge">
              </div>
            <div class="mb-3 row mt-4">
                <label for="inputName" class="col-sm-2 col-form-label">Date:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputName">
                </div>
            </div>
            <div class="mb-3 row mt-4">
                <label for="inputName" class="col-sm-2 col-form-label">Place:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputName">
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
            
              
        </div>
    </div>
</body>
</html>
